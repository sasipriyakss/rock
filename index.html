<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
    
    <button type="button" onclick="playgame('rock')">&#x1F44A;</button>
    <button type="button" onclick="playgame('paper')">&#x1F91A;</button>
    <button type="button" onclick="playgame('scissors')">&#x270C;</button>

    </div>
<div class="players">
    <div id="player">PLAYER:</div>
    <div id="computer">BOT:</div>    
</div><br>
<div id="result"></div>
     <div class="scoreboard">
     <div id="playerscore">Player Score:<span id="playerScoreDisplay">0</span></div>
     <div id="computerscore">Computer Score:<span id="computerScoreDisplay">0</span></div>
    </div> 
    <div class="chances">
     <div id="Chancetext">Chances:<span id="chancecount">10</span></div>
    </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
